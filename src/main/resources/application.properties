spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/homer?verifyServerCertificate=false&useSSL=true
spring.datasource.username=homer
spring.datasource.password=homer
spring.session.store-type=redis
# TODO(carlendev) set to true in production
spring.thymeleaf.cache=false
spring.jackson.serialization.write_dates_as_timestamps=false

# jpa not exposed
spring.data.rest.detection-strategy=annotated

# logs
spring.jpa.show-sql=true
logging.level.org.hibernate=ERROR
server.tomcat.basedir=target/tomcat-logs
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)
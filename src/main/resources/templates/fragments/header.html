<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Homer</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/home' || #httpServletRequest.getRequestURI() == '/' ? 'active' : ''}">
                        <a th:href="@{/}">Home</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" th:classappend="${#httpServletRequest.getRequestURI() == '/project/all' ? 'active' : ''}" >
                        <a th:href="@{/project/all}">Projects</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" th:classappend="${#httpServletRequest.getRequestURI() == '/project/create' ? 'active' : ''}" >
                        <a th:href="@{/project/new}">Create</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" th:classappend="${#httpServletRequest.getRequestURI() == '/project/my' ? 'active' : ''}" >
                        <a th:href="@{/project/my}">My Projects</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" th:classappend="${#httpServletRequest.getRequestURI() == '/user' ? 'active' : ''}" >
                        <a th:href="@{/user}">Profile</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/about' ? 'active' : ''}">
                        <a th:href="@{/about}">About</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="hasRole('ROLE_ADMIN')" th:classappend="${#httpServletRequest.getRequestURI() == '/admin' ? 'active' : ''}" >
                        <a th:href="@{/admin}">Admin</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')" th:classappend="${#httpServletRequest.getRequestURI() == '/admin/spices' ? 'active' : ''}" >
                        <a th:href="@{/admin/spices}">Global Spices</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active' : ''}" >
                        <a th:href="@{/login}">Login</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" th:classappend="${#httpServletRequest.getRequestURI() == '/logout' ? 'active' : ''}" >
                        <a th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>

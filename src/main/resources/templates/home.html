<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HOMER | Home</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="starter-template">
        <h1>Current Projects</h1>
        <ul class="list-group active" th:each="task,iter : ${projects}">
            <ul class="list-group-item">
                <a th:href="@{'/project/' + ${projects[iter.index].id}}"><strong th:text="${projects[iter.index].name}"></strong></a>
                <ul>
                    <li class="list-group-item"><strong>Description -> </strong><span th:text="${projects[iter.index].description}"></span></li>
                    <li class="list-group-item"><strong>Asked Spices -> </strong><span th:text="${projects[iter.index].spices}"></span></li>
                    <li class="list-group-item"><strong>FollowUp -> </strong><span th:text="${projects[iter.index].followUp}"></span></li>
                    <li class="list-group-item"><strong>Date FollowUp -> </strong><span th:text="${projects[iter.index].DateFollowUp}"></span></li>
                    <li class="list-group-item"><strong>FollowUp 1 -> </strong><span th:text="${projects[iter.index].followUp1}"></span></li>
                    <li class="list-group-item"><strong>Date FollowUp 1 -> </strong><span th:text="${projects[iter.index].DateFollowUp1}"></span></li>
                    <li class="list-group-item"><strong>Delivery -> </strong><span th:text="${projects[iter.index].delivery}"></span></li>
                    <li class="list-group-item"><strong>Date Delivery -> </strong><span th:text="${projects[iter.index].dateDelivery}"></span></li>
                    <li class="list-group-item"><strong>Developer -> </strong><span th:text="${username.email}"></span></li>
                </ul>
            </ul>
        </ul>
        <h2><a th:href="@{/admin}">Admin page</a></h2>
        <h2><a th:href="@{/user}">User page</a></h2>
        <h2><a th:href="@{/about}">Normal page</a></h2>
    </div>
</div>
<!-- /.container -->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
